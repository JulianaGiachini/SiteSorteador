<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
    <link href="CSS/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sorteador</title>
</head>
<body>
<div id="resultados" class=" mt-5 col-sm-12 text-center " th:if="${resultado}">
    <div class="mt-3 col-sm-12 text-center">
        <h4>Resultado do Sorteio:</h4>
        <div class="resultados">
            <span th:each="numero :${resultado}" class="numero" th:text="${numero}"></span>
        </div>
    </div>


    <div class="container text-center mt-5">
        <div class="text-center " style="background-color: rgba(255, 255, 255, 0.5)">

            <p> Informações do Sorteio</p>

        </div>
        <div class="row align-items-start" style="background-color: rgba(255, 255, 255, 0.5)">
            <div class="col">
                <p class="m-2">Data do Sorteio </p>
                <p class="m-2" th:text="${data}"></p>
                <p class="m-2">(GMT-3) Horário de Brasilia</p>


            </div>
            <div class="col" >
                <p class="m-2">Quantidade Sorteada </p>
                <p class="m-2" th:text="${quantidade}"></p>


            </div>
            <div class="col" >

                <p class="m-2">Sorteio entre</p>
                <p class="m-2" th:text="${faixanumeros}"></p>


            </div>
        </div>
    </div>

    <div class="col mt-5 text-center">
        <a class="cursor-pointer p-4 btn btn-light  " href="/">Voltar para o Sorteador</a>
    </div>
</div>
</body>
</html>
